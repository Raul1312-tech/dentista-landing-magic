<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#0b0e1a" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Marketing Digital para Clínicas Dentales</title>
    <meta name="description" content="Especialistas en marketing digital para clínicas dentales. Aumenta tus pacientes y facturación con nuestra estrategia probada." />
    <style>
      /* Estilos críticos para evitar parpadeos */
      html, body, #root {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #0b0e1a;
        color: #ffffff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        visibility: visible !important;
        opacity: 1 !important;
        display: block !important;
      }
      
      /* Spinner de carga */
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0b0e1a;
        z-index: 9999;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #4361EE;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Spinner que se mostrará mientras carga React -->
      <div class="loader">
        <div class="loader-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
